
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    {% if title %}
        <title>Django Flashcards - {{ title }}</title>
    {% else %}
        <title>Flashcards</title>
    {% endif %}

</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">French Flashcards</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'Flashcards-add_phrase' %}">Add Phrases</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'Flashcards-add_word' %}">Add Words</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Flashcards-phrases' %}">Phrases</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'Flashcards-words' %}">Words</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'Flashcards-free' %}">Free For All!</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'Flashcards-glossary' %}">Word Glossary</a>
        </li>


      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search for words" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>





<body>
<div class="p-3 mb-2 bg-warning text-dark">


    <div class="container">
        {% block content %}
        {% endblock %}

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</div>
</body>





</html>
